name: membreexterne_checkpoint
config_version: 1.0
class_name: SimpleCheckpoint
expectation_suite_name: membreexterne
validations:
- batch_request:
    datasource_name: my_datasource_postgres
    data_connector_name: default_inferred_data_connector_name
    data_asset_name: uatrs_db.membreexterne
    batch_spec_passthrough:
      schema_name: uatrs_db
      table_name: membreexterne
    runtime_parameters:
      query: SELECT * FROM uatrs_db.membreexterne WHERE isactive IS NOT NULL
action_list:
- name: store_validation_result
  action:
    class_name: StoreValidationResultAction
- name: update_data_docs
  action:
    class_name: UpdateDataDocsAction
